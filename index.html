<!DOCTYPE html>
<html>
<head>
	<title>сумма</title>
</head>
<script>
	function piii(){
			var n=Number(document.forms["frm"].elements["N"].value);
			var x=Number(document.forms["frm"].elements["X"].value);
			var S=0;
			if(Math.abs(x)<1){
			for(var i=0; i<=n; i++){
				S=S+(Math.pow(x,2*i+1)/(2*i+1));
			}
			S=S*2;
			alert(S);
		}
		else{
			alert("Ошибка");
		}
		}
</script>
<body>
<form id="frm">
	<input type="text" id="N">
	<input type="text" id="X">
	<input type="submit" value="отправить" onclick=piii()>
</form>
</body>
</html>
